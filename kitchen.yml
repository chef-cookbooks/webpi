driver:
  name: vagrant
  customize:
    cpus: 2
    memory: 4096

transport:
  name: winrm
  elevated: true

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  chef_license: accept-no-persist

platforms:
  - name: windows-2019
    driver:
      box: tas50/windows_2019

suites:
  - name: default
    run_list:
      - recipe[test::default]
